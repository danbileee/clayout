name: Render Preview Label (w/ Render.com)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main # target branch

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Add label based on branch patterns
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const base = context.payload.pull_request.base.ref;
            const head = context.payload.pull_request.head.ref;

            // Define your pattern rules here
            const rules = [
              { base: /^main$/, head: /^release\/.+$/, labels: ['render-preview'] },
              { base: /^main$/, head: /^hotfix\/.+$/, labels: ['render-preview'] },
            ];

            for (const rule of rules) {
              if (rule.base.test(base) && rule.head.test(head)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  labels: rule.labels
                });
                console.log(`✅ Added labels: ${rule.labels.join(', ')} for ${head} → ${base}`);
              }
            }
